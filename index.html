<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        body {
  margin: 0;
  padding: 0;
  font-family: sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-color: #ffffff;
  transition: background-color 0.3s ease;
}

.container {
  text-align: center;
  padding: 20px;
  border-radius: 12px;
  background-color: #f0f0f0;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

input[type="color"],
input[type="text"] {
  margin: 10px;
  padding: 10px;
  font-size: 16px;
}

button {
  padding: 10px 20px;
  font-size: 16px;
  cursor: pointer;
}
    </style>
     <div class="container">
    <h1>Pick a Color</h1>
    <input type="color" id="colorPicker">
    <input type="text" id="hexInput" placeholder="#ffffff">
    <button id="applyColor">Apply Color</button>
  </div>

    <script src="app.js"></script>
</body>
</html>
